<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ubisoft | rollingGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg1">
        <section class="cuadranteForm1 bg-1 text-center my-auto mx-auto">
            <div>
                <div class="row py-3 d-flex justify-content-center d-flex align-items-center ">
                    <div class="col-sm-9 col-md-5 py-1">
                        <a href="register.html" class="text-decoration-none text-light ">
                            <h2 class="animate__animated animate__wobble animate__delay-1s">Regístrate</h2>
                        </a>
                    </div>
                    <div class="col-sm-9 col-md-5 py-1">
                        <a href="login.html" class="text-decoration-none text-dark ">
                            <h2 class="">Ingresa</h2>
                        </a>
                    </div>
                    <div class="col-sm-3 col-md-2 py-1 ">
                        <a href="index.html" class="close-button">
                            <div class="in">
                                <div class="close-button-block"></div>
                                <div class="close-button-block"></div>
                            </div>
                            <div class="out">
                                <div class="close-button-block"></div>
                                <div class="close-button-block"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="py-2">
                    <img src="/src/img/register/logounisoft.png" class="imagen" width=235 alt="Logo login">
                </div>
                <div class="row no-gutters container ">
                    <div class="col-sm-12 col-md-9 ">
                        <form class="form-group mx-auto">
                            <div class="row">
                                <div class="form-group text-center mx-3 w-100">
                                    <label>Nombre y Apellido </label>
                                    <div class="d-flex justify-content-center d-flex align-items-center">
                                        <i class="fas fa-user-astronaut p-2 m-2 border border-dark rounded-circle"></i>
                                        <input placeholder="Ingresa tus nombres" type="text" id="nyaReg" class="form-control col-xs-5">
                                    </div>
                                    <br />
                                </div>
                                <div class="form-group text-center mx-3 w-100">
                                    <label>E-mail </label>
                                    <div class="d-flex justify-content-center d-flex align-items-center">
                                        <i class="fas fa-at p-2 m-2  border border-dark rounded-circle "></i>
                                        <input placeholder="Ingresa tu email" type="email" id="emailReg" class="form-control">
                                    </div>
                                    <br />
                                </div>
                                <div class="form-group text-center mx-3 w-100">
                                    <label>Nombre de usuario </label>
                                    <div class="d-flex justify-content-center d-flex align-items-center">
                                        <i class="fas fa-key p-2 m-2  border border-dark rounded-circle "></i>
                                        <input placeholder="Ingresa tu usuario" type="text" id="usuarioReg" class="form-control">
                                    </div>
                                    <br />
                                </div>
                                <div class="form-group text-center mx-3 w-100">
                                    <label>Contraseña </label>
                                    <div class="d-flex justify-content-center d-flex align-items-center">
                                        <i class="fas fa-key p-2 m-2 border border-dark rounded-circle "></i>
                                        <input placeholder="Ingresa tu usuario" type="text" id="contraseñaReg" class="form-control">
                                    </div>
                                    <br />
                                </div>
                            </div>
                            <div class="text-center my-5 ml-5">
                                <a href="#id" class="flipper-container ">
                                    <div id="id" class="flipper">
                                        <div class="front-face" data-icon="&#x27a3;"><span data-hover="Clicked">Enviar</span>
                                        </div>
                                        <div class="back-face" data-icon="&#10003;">¡Gracias!</div>
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-3 d-none d-md-block">
                        <div class="connect  mb-3">
                            <h5>Regístrate con:</h5>
                        </div>
                        <a href=" " class="facebook ">
                            <div class="icon icon-fill my-3"><i class="fa fa-facebook"></i></div>
                        </a> <br />
                        <a href=" " class="twitter">
                            <div class="icon icon-enter my-3"><i class="fa fa-twitter"></i></div>
                        </a> <br />
                        <a href=" " class="google ">
                            <div class="icon icon-collapse my-3"><i class="fa fa-google"></i></div>
                        </a> <br />
                        <a href=" " class="twitter">
                            <div class="icon icon-rotate my-3"><i class="fa fa-github "></i></div>
                        </a> <br />
                    </div>
                    <div class="col-sm-12 col-md-3 d-md-none">
                        <div>
                            <h5>Regístrate con:
                            </h5>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href=" " class="facebook ">
                                <div class="icon icon-fill"><i class="fa fa-facebook"></i></div>
                            </a> <br />
                            <a href=" " class="twitter">
                                <div class="icon icon-enter"><i class="fa fa-twitter"></i></div>
                            </a> <br />
                            <a href=" " class="google ">
                                <div class="icon icon-collapse"><i class="fa fa-google"></i></div>
                            </a> <br />
                            <a href=" " class="twitter">
                                <div class="icon icon-rotate"><i class="fa fa-github "></i></div>
                            </a> <br />
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
